<mat-grid-list cols="6" rowHeight="100px">
  <mat-drawer-container class="sidenav-container" autosize>
    <button class="nav-menu" type="button" mat-button (click)="drawer.toggle()">
      <fa-icon *ngIf="drawer.opened" [icon]="faChevronLeft"></fa-icon>
      <fa-icon *ngIf="!drawer.opened" [icon]="faChevronRight"></fa-icon>
    </button>

    <mat-drawer #drawer class="sidenav-drawer" mode="side">
      <mat-list>
        <div><a class="sidenav-item" [routerLink]="['/home']">
            <img class="logo" src="assets/logo.png" alt="logo" />
          </a></div>

        <mat-list-item><a class="sidenav-item" [routerLink]="['/demo']">DEMO</a></mat-list-item>

        <mat-list-item><a class="sidenav-item" [routerLink]="['/design']">DESIGN</a></mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</mat-grid-list>
