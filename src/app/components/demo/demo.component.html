<div>
    <h2>
        NAME: [{{name}}]
    </h2>
</div>

<mat-grid-list class="button-grid" cols="2" rowHeight="50px">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="handleNewNameButton()">New Name</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="handleGetButton()">Get</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="handleResetButton()">Reset</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" >Group Update</button>
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="animals.length>0">
    <h2>Animal Cards</h2>
    <div class="grid-box">
        <mat-card class="animal-card" *ngFor="let animal of animals">
            <mat-card-header>
                <div mat-card-avatar><img mat-card-image [src]="imgPath(animal.name)" alt="Photo of {{animal.name}}">
                </div>
                <mat-card-title>{{animal.name}}</mat-card-title>
                <mat-card-subtitle>Age:{{animal.months}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                Location: {{animal.location | json}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="handleUpdateButton(animal)">UPDATE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
